    <div class="" style="width: 99%;">
        <div class="row">
            <div class="col-sm">
                <div class="row" style="border-bottom: 1px solid #6c6c6c; padding-top: 2px;">
                    <div class="col-sm-2 heading-padding">
                        <img src="https://www.webex.com/content/dam/wbx/us/images/rebrand/nav-footer/white.png"

                    <div class="col-sm heading-padding">

                    </div>
                    <div class="col-sm-2 heading-padding">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" style="border-right: 1px solid #6c6c6c; padding: 0px;">
                <div class="dropdown" style="text-align: center; padding-top: 20px;">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Select Transcript
                    </button>
                    <ul id="idx-list-transcripts" class="dropdown-menu">
                    </ul>
                </div>
                <div class="panel-style">
                    <div id="idx-meeting-transcript" style="padding: 8px; padding-left: 25px;">
                    </div>
                </div>
                <div id="idx-ocr-input"
                    style="display: none; position: fixed; cursor: pointer; bottom: 0px; width: calc(50% + 6px); background: #2f70ff; padding: 10px 20px; border-right: 1px solid white;">
                    View OCR Source Image
                </div>
                <a style="color: transparent" id="idx-meeting-transcript-file" download="transcript.txt"
                    href="data:text/plain;charset=utf-8,.">
                    .
                </a>
                <a style="color: transparent" id="idx-meeting-transcript-file-meta" download="filefortouch.txt"
                    href="data:text/plain;charset=utf-8,../../resources/images/sample3.png">
                    .
                </a>
                <div id="idx-ocr-input-modal" class="modal" tabindex="-1">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-body lnf"
                                style="background-image: url('../../resources/images/sample3.png'); background-repeat: no-repeat; background-position: 50% 50%; height: 40vw; top: -1px; left: -1px; background-size: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm" style="padding-left: 0px; padding-right: 0px;">
                <div style="text-align: center; padding-top: 20px; display: none;">
                    <button id="btn-opt-transcript" class="btn btn-primary" type="button">Optimise Transcript</button>
                </div>
                <div class="panel-style">
                    <div id="idx-meeting-transcript-opt" style="padding: 8px;">
                    </div>
                </div>
                <div id="idx-ocr-output"
                    style="display: none; position: fixed; cursor: pointer; bottom: 0px; width: calc(50% - 0px); background: #2f70ff; padding: 10px 20px;">
                    View OCR Output
                </div>
				<div id="idx-ocr-output-modal" class="modal" tabindex="-1">
				                    <div class="modal-dialog modal-xl">
				                        <div class="modal-content">
				                            <div class="modal-body lnf"
				                                style="height: 40vw; top: -1px; left: -1px;">
				                                <iframe src="../../resources/ocroutput/ocr_output.txt" style=" height: 100%; width: 100%; "> </div></iframe>
				                            </div>
				                        </div>
				                    </div>
				                </div>
